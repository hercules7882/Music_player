<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class ="brand"><img src="logo.png" alt="Music Player">Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id ="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id ="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id ="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">On My Way</span>
                    <span class="songListPlay"><span class="timestamp">05:34<i id ="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0"max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward" id = "previous"></i>
            <i class="fa-solid fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward" id = "next"></i>
        </div>
        <div class="songInfo"></div>
        <img src="gif.png" width="70px" alt="" id="gif"><span id="masterSongName">On My Way-Song by Alan Walker, Farruko, and Sabrina Carpenter</span>
    </div>
    <script src="https://kit.fontawesome.com/0f1092bcdc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
